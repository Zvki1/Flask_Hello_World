name: Aperçu Temporaire

on: [push]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le dépôt
      uses: actions/checkout@v3

    - name: Installer Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Configurer Ngrok avec l'authtoken
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Construire l’image Docker
      run: docker build -t flask-ngrok .

    - name: Lancer le conteneur Flask en arrière-plan
      run: docker run -d -p 5000:5000 flask-ngrok

    - name: Lancer Ngrok et afficher l’URL
      run: |
        ngrok http 5000 > ngrok.log &
        sleep 5
        echo "URL Temporaire :"
        curl -s http://localhost:5000/api/tunnels | grep -o 'https://[0-9a-z]*\.ngrok.io'

    - name: Maintenir le serveur temporairement (120 sec)
      run: sleep 120
